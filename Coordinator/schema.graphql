enum RitualStatus {
  DKG_AWAITING_TRANSCRIPTS
  DKG_AWAITING_AGGREGATIONS
  DKG_TIMEOUT
  DKG_INVALID
  ACTIVE
  EXPIRED
}

type Ritual @entity {
  id: ID!
  initiator: Bytes!
  initTimestamp: BigInt!
  endTimestamp: BigInt!
  authority: Bytes!
  dkgSize: Int!
  threshold: Int!
  accessController: Bytes!
  participants: [Bytes!]!
  status: RitualStatus!
  startTime: BigInt

}
