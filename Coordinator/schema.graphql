enum RitualStatus {
  DKG_AWAITING_TRANSCRIPTS
  DKG_AWAITING_AGGREGATIONS
  DKG_TIMEOUT
  DKG_INVALID
  ACTIVE
  EXPIRED
}

type Ritual @entity {
  id: ID!
  initiator: Bytes!
  initTimestamp: BigInt!
  endTimestamp: BigInt!
  authority: Bytes!
  dkgSize: Int!
  threshold: Int!
  accessController: Bytes!
  participants: [Bytes!]!
  postedTranscriptsAmount: Int!
  postedTranscripts: [Bytes!]!
  status: RitualStatus!
}

type RitualCounter @entity {
  id: ID!
  total: Int!
  active: Int!
}
